<body style="align-content: center; text-align: center; justify-content: center;">
  <i class="bi bi-key-fill" style="font-size: 60px;"></i>
  <h1>Firebase Authentication1</h1>
  <button onclick="signGoogle()" style="">Login With Google <i class="bi bi-google"></i></button>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCPUxwA79sJKBOsXAyGZiZkotEcN6liLJ8",
      authDomain: "opay-2025-class.firebaseapp.com",
      projectId: "opay-2025-class",
      storageBucket: "opay-2025-class.firebasestorage.app",
      messagingSenderId: "482436704309",
      appId: "1:482436704309:web:d19693838cf2802ecf697c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const signGoogle = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user
          console.log(user);

        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode);
          console.log(errorMessage);
        })
    }
    window.signGoogle = signGoogle
  </script>
</body>
